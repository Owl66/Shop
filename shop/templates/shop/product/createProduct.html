{% extends 'shop/base.html' %}
{% block content %}
<div class="center">
    <h2> Advertise new product </h2>
    <form method="post" action="{% url 'shop:createProduct' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Advertise"></p>
    </form>
</div>
{% endblock %}
